name: BetterOntime
main: net.kaikk.mc.bot.BetterOntime
version: 1.3
author: KaiNoMood
depend: [UUIDProvider]

commands:
   betterontime:
      description: BetterOntime command
      aliases: [ontime,bot]
   msgraw:
      description: Send to player a raw private msg

permissions:
    betterontime.self:
        description: Users with this permission can check their ontime
        default: true
    betterontime.leaderboard:
        description: Users with this permission can check the leaderboard
        default: true
    betterontime.others:
        description: Users with this permission can check others ontime
        default: op
    betterontime.manage:
        description: OP-level commands
        default: op
    betterontime.exclude.*
        description: Users with this permission are excluded from that command id
        default: false
        
